<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>SignUp</h3>
      <hr />
      <form [formGroup]="signUpForm" (ngSubmit)="onSignUpSubmit()">
        <div class="mb-3">
          <label>Email</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
            formControlName="email"
          />
        </div>
        <div class="mb-3">
          <label>Passoword</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            formControlName="password"
          />
        </div>
        <div class="mb-3">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!signUpForm.valid"
          >
            SignUp
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
